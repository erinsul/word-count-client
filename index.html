<!DOCTYPE html>
<html>
    <head>
      <title>deadlines.</title>
      <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div id="header">
        <img id="logo" src="./assets/images/hourglass.png" alt="hourglass"/>
        <h1 id="page-title">deadlines</h1>
        <button id="sign-out" class="user-only">Sign out!</button>
        <button id="open-change-password" class="user-only">Change Password</button>
      </div>
      <div class ="before-sign-in">
        <button id="open-sign-up">Sign Up!</button>
        <button id="open-sign-in">Already have an account? Sign In</button>
      </div>
      <article>
      <form id="sign-up">
        <fieldset>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
        <p class = "error-message"></p>
      </form>

      <form id="sign-in">
        <fieldset>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit" name="submit" value="Sign In">
        </fieldset>
        <p class = "error-message"></p>
      </form>

      <form id="change-password">
        <fieldset>
          <legend>Change Password!</legend>
          <input type="password" name="passwords[old]" placeholder="Current Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
          <input type="submit" name="submit" value="Change Password">
        </fieldset>
        <p class = "error-message"></p>
      </form>
    </article>
  <div id="show-all">
  <button id="show">Back to all projects!</button>
  </div>
  <div id="content">
  </div>
  <form id="create" class="user-only">
    <fieldset>
      <legend>Create a new project</legend>
      <input type="text" name="projects[title]" placeholder="title of project">
      <input type="date" name="projects[end_date]" placeholder="target end date (yyyy-mm-dd)">
      <input type="text" name="projects[total_word_count]" placeholder="word/page count goal">
      <input type="submit" name="submit" value="Create!">
    </fieldset>
    <p class = "error-message"></p>
  </form>
  </body>
</html>
